machine:
  services:
    - docker  # For monitoring
  timezone:
    Australia/Sydney
  pre:
    - sudo service postgresql stop
    - sudo apt-get purge -y postgresql*
    - sudo rm -rf /etc/postgresql
    - sudo rm -rf /var/lib/postgresql
    - sudo apt-get update
    - sudo apt-get install postgresql-9.6
    - sudo su - postgres -c "echo \"create user ubuntu with password 'ubuntu';\" | psql"
    - sudo su - postgres -c "echo \"alter user ubuntu with superuser;\" | psql"
    - sudo su - postgres -c "echo \"create database ubuntu;\" | psql"

  post:
    # For monitoring:
    - pip install awscli
    - sudo curl -o /usr/local/bin/ecs-cli https://s3.amazonaws.com/amazon-ecs-cli/ecs-cli-linux-amd64-latest
    - sudo chmod +x /usr/local/bin/ecs-cli
    - /usr/local/bin/ecs-cli --version

dependencies:
  pre:
    - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
    - sudo dpkg -i cf-cli_amd64.deb
    - cf -v

  override:
    - pip install -r requirements.txt

test:
  override:
    - ./scripts/run_tests.sh
    - git log --pretty=format:'%h' -n 1 > version_label

deployment:
  development:
    branch: master
    commands:
      - python ./db_tasks.py test_migration $CIRCLE_BUILD_NUM $CF_URL_STAGING $CF_EXPORT_URL_STAGING $CF_USER_STAGING $CF_PASSWORD_STAGING $CF_SERVICE_BINDING_STAGING
      - cf login -a https://api.system.z.cld.gov.au -u $CF_USER_STAGING -p $CF_PASSWORD_STAGING
      - cf target -o dta -s marketplace
      - cf push -f manifest.yml
      - cf install-plugin -f https://github.com/govau/cf-run-and-wait/releases/download/0.1/run-and-wait.linux64
      - cf run-and-wait dm-dev-api-blue "python ./db_tasks.py do_migration $CIRCLE_BUILD_NUM"

  production:
    tag: /release-.*/
    commands:
      - python ./db_tasks.py do_migration $DB_CONNECTION_INFO_PROD
      - cf login -a https://api.system.platform.digital.gov.au -o dto -u $CF_USER_PROD -p $CF_PASSWORD_PROD
      - cf target -o dto -s digital-marketplace
      - cf push -f manifest.production.yml
      - ./scripts/ci-notify.sh

  monitoring:
    tag: /monitor-.*/
    commands:
      - DOCKERFILE_PATH=./monitoring/Dockerfile DOCKER_IMAGE_NAME=gov-au-marketplace-api ./scripts/ci-monitor-build.sh
      - API_TOKEN="$DM_API_TOKEN_PROD" DOCKER_COMPOSE_FILE_PATH=./monitoring/docker-compose-ecs.yml DOCKER_IMAGE_NAME=gov-au-marketplace-api DOCKER_CONTAINER_NAME=gov-au-marketplace-api ./scripts/ci-monitor-deploy.sh
